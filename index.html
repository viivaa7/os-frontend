<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oil Spill Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-4">
      <h1 class="text-2xl font-bold text-blue-700 mb-6">OSFE</h1>
      <nav class="flex flex-col gap-4">
        <button onclick="showPanel('upload')" class="text-left px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded">Upload</button>
        <button onclick="showPanel('history')" class="text-left px-3 py-2 bg-blue-100 hover:bg-blue-200 rounded">History</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Upload Panel -->
      <section id="uploadPanel">
        <div class="flex flex-col lg:flex-row gap-6">
          <!-- Upload -->
          <div class="bg-white rounded-xl shadow p-4 w-full lg:w-1/2">
            <h2 class="text-xl font-bold text-blue-700 mb-2">Upload Drone Image</h2>
            <input type="file" accept="image/*" id="uploadInput" class="mb-4" />
            <div id="uploadPreview" class="border rounded p-2 bg-gray-50 text-center">
              <p class="text-sm text-gray-500">Preview will appear here.</p>
            </div>
          </div>

          <!-- Processed -->
          <div class="bg-white rounded-xl shadow p-4 w-full lg:w-1/2">
            <h2 class="text-xl font-bold text-blue-700 mb-2">AI Processed Image</h2>
            <img id="processedImg" src="https://via.placeholder.com/400x250" alt="Processed" class="w-full max-h-80 object-contain rounded border" />
          </div>
        </div>

        <!-- AI Data Summary -->
        <div class="bg-white rounded-xl shadow p-4 mt-6">
          <h2 class="text-lg font-bold text-blue-700 mb-4">AI Analysis Summary</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            <p><strong>Estimated Spill Area:</strong> <span id="aiArea">420 m²</span></p>
            <p><strong>Coordinates:</strong> <span id="aiLocation">14.5995, 120.9842</span></p>
            <p><strong>Shape:</strong> <span id="aiShape">Irregular Patch</span></p>
            <p><strong>Severity:</strong> <span id="aiSeverity">High</span></p>
          </div>
        </div>
      </section>

      <!-- History Panel -->
      <section id="historyPanel" class="hidden">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">Upload History</h2>
        <div id="historyList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- History items will be added here -->
        </div>
      </section>
    </main>
  </div>

  <script>
    // Toggle between panels
    function showPanel(panel) {
      document.getElementById("uploadPanel").classList.add("hidden");
      document.getElementById("historyPanel").classList.add("hidden");
      document.getElementById(panel + "Panel").classList.remove("hidden");
    }

    // Handle upload & preview
    const uploadInput = document.getElementById("uploadInput");
    const uploadPreview = document.getElementById("uploadPreview");
    const processedImg = document.getElementById("processedImg");
    const historyList = document.getElementById("historyList");

    uploadInput.addEventListener("change", () => {
      const file = uploadInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadPreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded" class="w-full max-h-80 object-contain rounded border" />`;
          processedImg.src = e.target.result;

          // Add to history
          const now = new Date().toLocaleString();
          const item = document.createElement("div");
          item.className = "bg-white p-4 shadow rounded";
          item.innerHTML = `
            <img src="${e.target.result}" class="w-full h-40 object-cover rounded mb-2" />
            <p class="text-sm"><strong>Date:</strong> ${now}</p>
            <p class="text-sm"><strong>Area:</strong> 420 m²</p>
            <p class="text-sm"><strong>Severity:</strong> High</p>
          `;
          historyList.prepend(item);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
